<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Registar Produto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" enctype="multipart/form-data" class="cadastrar">
        <div class="modal-body">
            <div class="row pt-2">
                <div class="col-12">
                    <label for="" class="form-label">Titulo:</label>
                    <input type="text" name="titulo" id="" class="form-control"></div>
            </div>
            <div class="row pt-2">
                <div class="col-12">
                    <label for="" class="form-label">Imagens:</label>
                    <input type="file" name="titulo" id="" class="form-control"></div>
            </div>
            <div class="row pt-2">
                <div class="col-12">
                    <label for="" class="form-label">Descricao:</label>
                    <textarea name="descricap" id="" cols="10" rows="4" class="form-control"> </textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <input type="submit" value="cadastrar" class="btn btn-primary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           
        </div>
        </form>
      </div>
    </div>
